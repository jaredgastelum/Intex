{% extends 'base.html' %} 
{% load static %} {% block basetitle %} Dashboard 
{% endblock %} {% block content %}
<!-- Button trigger modal -->
<form action="">
  <input type="text" name="personID" id="personID" value=1 hidden>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
  Make a Journal Entry
</button>
</form>

<!-- Modal -->
<form name="newProfile" method="POST" action="{% url 'journal' %}">
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Create New Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          
        
              {% csrf_token %}

              <input type="datetime-local" hidden value='datetime.today'><br>
        
              <label for="journalentry">Journal Entry:</label>
              <input type="text" name="journalentry" id="journalentry" autofocus style="size : 200px"> <br>

              <fieldset style="size: 0px;">
                <legend>Status: </legend>
                <label for="good">Good :) </label>
                <input name="status" id="good" type="radio">
                <br>
                <label for="alright">Alright :|</label>
                <input type="radio" name="status" id="alright">
                <br>
                <label for="bad">Bad</label>
                <input type="radio" name="status" id="bad">
               
            </fieldset>
        

        

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Journal Entry</button>
      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
